<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Waves</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #vanta-bg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <script src="three.min.js"></script>
    <script src="vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            color: 0x0b467d,
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            waveSpeed: 0.45,
            zoom: 0.81
        });
    </script>
</body>
</html>
