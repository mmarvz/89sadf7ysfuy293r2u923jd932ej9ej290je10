<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Bio Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    select, button {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
    }

    #user-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 16px;
      display: block;
    }

    #qrcode canvas {
      display: block;
      margin: 0 auto;
    }

    #scanner {
      display: none;
      margin-top: 16px;
      width: 100%;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Bio Generator & Scanner</h2>

    <label for="user-select">Select Name</label>
    <select id="user-select">
      <option value="">-- Select --</option>
      <option value="marvin">Malazaga Marvin</option>
      <option value="aiza">Aiza Smith</option>
      <option value="samuel">Samuel Doe</option>
    </select>

    <img id="user-image" src="" style="display:none;" />

    <button id="lock-button">ðŸ”’ Lock</button>

    <div id="qrcode"></div>

    <button id="scan-btn">ðŸ“· Scan QR</button>

    <div id="scanner"></div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
